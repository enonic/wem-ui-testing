<div id="myCarousel" class="carousel slide"
     data-live-edit-type="{{component.type}}"
     data-live-edit-component="{{component.path}}">

    <div class="carousel-inner">
        <div class="item active">
            <img src="{{resourcesPath}}/img/Elite_01.jpg" alt="">
        </div>
        <div class="item">
            <img src="{{resourcesPath}}/img/Elite_02.jpg" alt="">
        </div>
        <div class="item">
            <img src="{{resourcesPath}}/img/Elite_03.jpg" alt="">
        </div>
        <div class="item">
            <img src="{{resourcesPath}}/img/Elite_05.jpg" alt="">
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    <script>
        !function ($) {
            $(function () {
                // carousel demo
                $('#myCarousel').carousel()
            })
        }(window.jQuery)
    </script>
</div>
