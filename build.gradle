buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }
    dependencies {
        classpath 'com.enonic.wem.gradle:wem-gradle-plugin:0.1-SNAPSHOT'
    }
}

allprojects {
    apply plugin: 'java-base'
    apply plugin: 'maven'

    group = 'com.enonic.xp.ui-testing'
    version = '5.0.0-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }
}

