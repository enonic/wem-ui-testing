buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.1.0-SNAPSHOT'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'

app {
    name = 'com.enonic.xp.testing.simple_page'
    displayName = 'Simple Site App'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.1.0-SNAPSHOT'
    compile 'com.enonic.xp:portal-api:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-content:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-portal:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-thymeleaf:6.1.0-SNAPSHOT'
    include 'com.enonic.xp:lib-xslt:6.1.0-SNAPSHOT'


}
